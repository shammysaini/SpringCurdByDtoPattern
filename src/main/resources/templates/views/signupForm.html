<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">
		<h3>Add Student</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/saveUser}"
						th:object="${userRequest}" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{userName}" class="form-control"
									id="name" placeholder="Name"> <span
									th:if="${#fields.hasErrors('userName')}"
									th:errors="*{userName}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{userEmail}" class="form-control"
									id="email" placeholder="Email"> <span
									th:if="${#fields.hasErrors('userEmail')}"
									th:errors="*{userEmail}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">password</label> <input
									type="text" th:field="*{password}" class="form-control"
									id="phoneNo" placeholder="password"> <span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<select class="form-control" id="testOrder" name="country">
									<option value="">Select your Country</option>
									<option th:each="user : ${countryList}" th:text="${user}"></option>
								</select> </select>
							</div>

							<div class="form-group col-md-8">
								<label>Select your Gender</label> <input type="radio"
									th:field="*{gender}" value="Male" id="gender"> Male <input
									type="radio" th:field="*{gender}" value="Female" id="gender">Female

							</div>
							 
							<div class="form-group col-md-8">
								<label>Select your Language<label>
								 <input
									type="checkbox" th:field="*{language}" value="English"
									id="language"> English
									
									 <input
									type="checkbox" th:field="*{language}" value="Hindi"
									id="language">Hindi
									
									 <input
									type="checkbox" th:field="*{language}" value="punjabi"
									id="language">punjabi

							</div>
							
								<div class="form-group col-md-8">
							<input type="file" name="file" class=""
					id="customFile" accept="image/png,image/jpeg ,image/jpg"> <label class="custom-file-label"
					for="customFile">Select Image</label>
							
								</div>

							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add User">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
